<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to calculate tip based on bill amount
        function calculateTip(bill) {
            // Determine the tip percentage using the ternary operator
            const tip = (bill >= 50 && bill <= 300) ? (bill * 0.15) : (bill * 0.20);
            return tip;
        }

        // Test data
        const bills = [275, 40, 430];

        // Process each bill amount
        bills.forEach(bill => {
            const tip = calculateTip(bill);
            const totalValue = bill + tip;

            // Print the result to the console
            console.log(`The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${totalValue.toFixed(2)}`);
        });
    </script>
</body>

</html>
