<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE and Event Listener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            color: red;
            /* Initial color */
        }
    </style>
</head>

<body>
    <h1 class="header">This is a Header</h1>

    <script>
        (function() {
            // Select the h1 element once and store it in a variable
            const header = document.querySelector('.header');

            // Attach an event listener to the body
            document.body.addEventListener('click', function() {
                // Change the color of the header to blue
                header.style.color = 'blue';
            });
        })();
    </script>
</body>

</html>
