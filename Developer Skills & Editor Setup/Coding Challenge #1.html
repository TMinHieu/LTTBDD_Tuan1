<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Forecast</title>
</head>

<body>
    <script>
        // Function to print the forecast
        const printForecast = (arr) => {
            // Initialize an empty string for the result
            let forecast = '';

            // Loop through the array to build the forecast string
            for (let i = 0; i < arr.length; i++) {
                // Add the temperature and the day count to the forecast string
                forecast += `... ${arr[i]}°C in ${i + 1} days `;
            }

            // Log the complete forecast string to the console
            console.log(forecast.trim() + '...');
        };

        // Test Data
        const data1 = [17, 21, 23];
        const data2 = [12, 5, -5, 0, 4];

        // Call the function with both test datasets
        printForecast(data1); // Example output: "... 17°C in 1 days ... 21°C in 2 days ... 23°C in 3 days ..."
        printForecast(data2); // Example output: "... 12°C in 1 days ... 5°C in 2 days ... -5°C in 3 days ... 0°C in 4 days ... 4°C in 5 days ..."
    </script>
</body>

</html>
