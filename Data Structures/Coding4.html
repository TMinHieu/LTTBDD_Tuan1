<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underscore to Camel Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .output {
            margin-top: 20px;
            text-align: left;
            font-size: 1.2rem;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Underscore to Camel Case Converter</h1>

        <textarea id="input" placeholder="Paste variable names here..."></textarea>
        <button onclick="convertToCamelCase()">Convert</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function convertToCamelCase() {
            // Get the input from the textarea
            const input = document.getElementById('input').value;

            // Split the input by new lines
            const variables = input.split('\n');

            // Clear previous output
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = '';

            variables.forEach(variable => {
                // Trim the variable name to remove extra spaces
                variable = variable.trim();

                // Convert underscore_case to camelCase
                if (variable) {
                    const [first, second] = variable.toLowerCase().split('_');
                    const camelCase = first + second.charAt(0).toUpperCase() + second.slice(1);

                    // Count the number of checkmarks to display
                    const checkmarks = 'âœ…'.repeat(variables.indexOf(variable) + 1);

                    // Display the result
                    outputElement.innerHTML += `${camelCase} ${checkmarks}<br>`;

                    // Also log the result to the console
                    console.log(`${camelCase} ${checkmarks}`);
                }
            });
        }
    </script>
</body>

</html>
