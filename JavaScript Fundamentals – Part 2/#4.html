<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator with Loops</title>
</head>

<body>
    <script>
        // Function to calculate the tip based on the bill amount
        const calcTip = (bill) => {
            return (bill >= 50 && bill <= 300) ? (bill * 0.15) : (bill * 0.20);
        };

        // Test data: Array of bill values
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Empty arrays to store tips and totals
        const tips = [];
        const totals = [];

        // Calculate tips and totals using a for loop
        for (let i = 0; i < bills.length; i++) {
            const bill = bills[i];
            const tip = calcTip(bill);
            tips.push(tip);
            totals.push(bill + tip);
        }

        // Function to calculate the average of an array
        const calcAverage = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        };

        // Calculate average of totals
        const averageTotal = calcAverage(totals);

        // Output results to the console
        console.log('Bills:', bills);
        console.log('Tips:', tips);
        console.log('Totals:', totals);
        console.log('Average Total:', averageTotal.toFixed(2));
    </script>
</body>

</html>
