<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Competition</title>
</head>

<body>
    <script>
        // Arrow function to calculate the average score
        const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

        // Function to check the winner based on average scores
        function checkWinner(avgDolphins, avgKoalas) {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win (${avgDolphins.toFixed(1)} vs. ${avgKoalas.toFixed(1)})`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win (${avgKoalas.toFixed(1)} vs. ${avgDolphins.toFixed(1)})`);
            } else {
                console.log('No team wins');
            }
        }

        // Test Data 1
        const dolphinsScores1 = [44, 23, 71];
        const koalasScores1 = [65, 54, 49];

        const avgDolphins1 = calcAverage(...dolphinsScores1);
        const avgKoalas1 = calcAverage(...koalasScores1);

        // Determine the winner for Data 1
        checkWinner(avgDolphins1, avgKoalas1);

        // Test Data 2
        const dolphinsScores2 = [85, 54, 41];
        const koalasScores2 = [23, 34, 27];

        const avgDolphins2 = calcAverage(...dolphinsScores2);
        const avgKoalas2 = calcAverage(...koalasScores2);

        // Determine the winner for Data 2
        checkWinner(avgDolphins2, avgKoalas2);
    </script>
</body>

</html>
