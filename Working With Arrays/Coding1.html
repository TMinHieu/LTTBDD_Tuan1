<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dog Age Checker</h1>
        <script>
            function checkDogs(dogsJulia, dogsKate) {
                // 1. Create a shallow copy of Julia's array and remove the cat ages
                const correctedJulia = dogsJulia.slice(); // Shallow copy
                correctedJulia.splice(0, 2); // Remove first two elements
                correctedJulia.splice(-2); // Remove last two elements

                // 2. Create an array with both Julia's (corrected) and Kate's data
                const allDogs = correctedJulia.concat(dogsKate);

                // 3. Log to the console whether each dog is an adult or a puppy
                allDogs.forEach((age, index) => {
                    const type = age >= 3 ? 'adult' : 'puppy';
                    console.log(`Dog number ${index + 1} is an ${type}, and is ${age} years old`);
                });
            }

            // Test data
            const juliaData1 = [3, 5, 2, 12, 7];
            const kateData1 = [4, 1, 15, 8, 3];
            const juliaData2 = [9, 16, 6, 8, 3];
            const kateData2 = [10, 5, 6, 1, 4];

            console.log('Test Data 1:');
            checkDogs(juliaData1, kateData1);

            console.log('\nTest Data 2:');
            checkDogs(juliaData2, kateData2);
        </script>
    </div>
</body>

</html>
